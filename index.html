<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplying Matrices</title>
    <link rel="stylesheet" href="style.css">
    
   
</head>
<body>
    <div class="page">
    <div class="header1">
         Matrix Multiplication
        </div>

        <!-- start div -->
        <div class="start">
            
           <span> Please Choose the type of matrices</span><br>
            <input type="radio" name="type" id="sq">
            <label for="sq">Squared</label>
            <input type="radio" name="type" id="nonsq" >
            <label for="nonsq">nonSquared</label>

        </div>

   <!-- the square matrices  -->
    <div class="square" >
    <h3>For multipling square matrices <span>Please Enter n :</span></h3>
   <input type="text" id="n"> <button id="ok">ok</button>
     <br><br>
 <div class="sqMarices"></div>

   
    
    
</div>
   <!-- the nonSquared option -->
   <div class="choosing">
    <h3>Please Enter the <span class="mstr">m</span>*<span class="nstr">n</span> , <span class="nstr">m</span>*<span class="mstr">n</span> Matrices</h3>
    
    <input type="text"  id="rowsOfmatrix1"> *
    <input type="text"  id="colsOfmatrix1">
    <span class="x">X</span>
    <input type="text"  id="rowsOfmatrix2"> *
    <input type="text"  id="colsOfmatrix2">
    <button id="ok2" >Ok</button>
    <div class="nonsqrMatrix"></div>
   </div>


 
   <div class="buttons" id="btndiv">
    <button id="clear">Clear</button>
    <button id="multiply">Multipy</button>
    <button id="multres">Multiply the result</button>
</div>
</div>
    <script src="main.js"></script>
</body>
</html>
